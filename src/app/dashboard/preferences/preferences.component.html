<div class="container-lg">
    <div class="prefs_container">
        <div class="prefs_inner">
            <div class="h2 mb-4 prefs_title">Configure your account</div>
            <div class="prefs_content">
                <ul ngbNav #nav="ngbNav" class="nav-pills nav_custom" orientation="vertical">
                    <li [ngbNavItem]="1">
                        <a ngbNavLink class="h5">Common</a>
                        <ng-template ngbNavContent>
                            <form [formGroup]="myPrefs" (ngSubmit)="onSubmit()">
                                <div class="form-group row g-3">
                                    <div class="col-12">
                                        <label for="nickname" class="form-label">Nickname</label>
                                        <input type="text" class="form-control" id="nickname" name="nickname"
                                            formControlName="nickname">
                                    </div>
                                    <div class="col-6">
                                        <label for="firstname" class="form-label">Firstname</label>
                                        <div class="input-group">
                                            <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
                                                <button class="btn btn-outline-secondary btn_custom" id="dropdownManual"
                                                    ngbDropdownAnchor (focus)="myDrop.open()">Visible</button>
                                                <div ngbDropdownMenu aria-labelledby="dropdownManual">
                                                    <button ngbDropdownItem *ngFor="let state of visibleStates" value="{{ state.val }}" (click)="setNameVis($event)">{{ state.text }}</button>
                                                </div>
                                            </div>

                                            <select formControlName="name_visible" id="name_vis_sel" name="name_vis_sel" hidden>
                                                <option value="1">For me only</option>
                                                <option value="2">Friends only</option>
                                                <option value="3">Everyone</option>
                                            </select>

                                            <input type="text" class="form-control" id="firstname" name="firstname"
                                                formControlName="firstname">
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <label for="secondname" class="form-label">Secondname</label>
                                        <input type="text" class="form-control" id="secondname" name="secondname"
                                            formControlName="secondname">
                                    </div>
                                    <div class="col-12">
                                        <label for="email" class="form-label">Email</label>
                                        <div class="input-group email_group_custom">
                                            <input type="email" class="form-control form_email_custom" id="email" name="email"
                                                formControlName="email">
                                            <div class="form-check form-switch form_check_custom">
                                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked
                                                    formControlName="email_news">
                                                <label class="form-check-label" for="flexSwitchCheckChecked">Receive latest news</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <label for="number" class="form-label">Number</label>
                                        <input type="tel" class="form-control" id="number" name="number"
                                            formControlName="number">
                                    </div>
                                </div>
                            </form>
                        </ng-template>
                    </li>
                    <li [ngbNavItem]="2">
                        <a ngbNavLink class="h5">Personal</a>
                        <ng-template ngbNavContent>

                        </ng-template>
                    </li>
                    <li [ngbNavItem]="3">
                        <a ngbNavLink class="h5">Access</a>
                        <ng-template ngbNavContent>

                        </ng-template>
                    </li>
                </ul>

                <div [ngbNavOutlet]="nav" class="mt-2 prefs_form"></div>
            </div>
        </div>
    </div>
</div>
